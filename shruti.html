<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Stars</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- <link rel="apple-touch-icon" href="apple-touch-icon.png"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
  <link href="/stylesheets/styles.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="javascripts/vendor/paper-full.min.js"></script>
</head>
<body>

  <canvas id="sky" resize="true"></canvas>
  <div id="sky-overlay">
    <p class="intro"><span class="yellow intro__first">Short intro to</span> <span>the origin of&nbsp;higher&nbsp;mass&nbsp;elements</span></p>
    <div class="start-top">
      <p class="start-top__first">the universe once</p>
      <div class="start-top__second">
        <p class="start-top__second-first">was made up of</p>
        <p class="start-top__second-second"><span class="yellow">two</span> main elements</p>
        <p class="start-top__second-third">(gases)</p>
      </div>
    </div>
    <div class="start-bottom">
      <p class="start-bottom__element"><span class="yellow">Hydrogen</span> <span class="percent">75%</span></p>
      <p class="start-bottom__element"><span class="yellow">Helium</span> <span class="percent">25%</span></p>
    </div>
    <img src="/img/helium.svg" alt="" class="start-helium">
    <img src="/img/hydrogen.svg" alt="" class="start-hydrogen">
  </div>
  <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
  <script src="/javascripts/vendor/wheel-indicator.js"></script>
  <script src="/javascripts/vendor/jquery.lettering-0.6.1.min.js"></script>
  <script type="text/paperscript" src="/javascripts/paper.js" canvas="sky"></script>
</body>
</html>
